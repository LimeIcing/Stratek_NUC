<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Startek</title>
</head>
<body>
<div id="container">
    <div th:include="fragments/header :: nav_top"></div>
    <div id="content">
        <div th:if="${not #lists.isEmpty(products)}">
            <h2>All Products</h2>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}">Id</td>
                    <td th:text="${product.name}">Name</td>
                    <td th:text="${product.description}">Description</td>
                    <td th:text="${product.type}">Type</td>
                    <td th:text="${product.category}">Category</td>
                    <td th:text="${product.price}">Price</td>
                    <td><a th:href="${'/products/edit/' + product.id}" class="btn btn-default">Edit</a></td>
                    <td><a th:href="${'/products/delete/' + product.id}" class="btn btn-danger">Delete</a></td>
                </tr>
            </table>
        </div>

    </div>
</div>

</body>
<style th:include="fragments/header :: style">

</style>
</html>
