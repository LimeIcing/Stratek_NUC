<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Ordrer</title>
</head>
<body>
<div id="container">
    <!-- imports the fragment sidenav, from the adminStyle page. -->
    <div th:include="/fragments/adminStyle :: sidenav"></div>
    <div id="content">
        <h1>Ordrer</h1>

        <table id="products">
            <tr>
                <th>Ordre ID</th>
                <th>Dato</th>
                <th>Kunde Navn</th>
                <th>Email</th>
                <th>Produkt EAN</th>
                <th>Antal</th>
            </tr>
            <!-- display orders form the OrderContoller -->
            <tr th:each="order : ${orders}" >
                <td th:text="${order.orderId}"></td>
                <td th:text="${order.date}"></td>
                <td th:text="${order.customerName}"></td>
                <td th:text="${order.customerEmail}"></td>
                <td th:text="${order.ean}"></td>
                <td th:text="${order.quantity}"></td>
            </tr>
        </table>
    </div>

</div>
</body>
<!-- Imports the fragment containing the style for the page -->
<style th:include="/fragments/adminStyle :: adminStyle"></style>
</html>
