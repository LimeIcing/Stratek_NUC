<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Slet produkt</title>
</head>
<body>
<!-- imports the fragment sidenav, from the adminStyle page. -->
<div th:include="/fragments/adminStyle :: sidenav"></div>
<div id="content">
    <!-- displays the values of the product you are deleting -->
    <h1>Slet Produkt</h1>
    <!-- when post is called, ProductController delete method is call to delete product with ean -->
    <form id="form" th:object="${product}" th:action="@{/admin/delete/} + ${ean}" method="POST">
        <div class="grid-container" style="grid-template-columns: auto auto">
            <label>EAN</label>
            <label th:text="${product.ean}"></label>
            <label>Kategori</label>
            <label th:text="${product.category}"></label>
            <label>Producent</label>
            <label th:text="${product.manufacturer}" ></label>
            <label>Navn</label>
            <label th:text="${product.name}"></label>
            <label>Antal</label>
            <label th:text="${product.quantity}"></label>
            <label>Pris</label>
            <label th:text="${'kr. ' + product.price}"></label>
            <label>Beskrivelse</label>
            <label th:text="${product.description}"></label>
        </div>
        <input type="submit" value="Slet"/>
    </form>
</div>
</body>
<!-- Imports the fragment containing the style for the page -->
<style th:include="/fragments/adminStyle :: adminStyle">
</style>
</html>
