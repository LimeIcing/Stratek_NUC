<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<body>

            <a href="/index">Afslut</a>
        </li>

</body>
<style th:fragment="adminStyle">
    body{
        background-color: #f3f3f3;
        font-family: "intel-clear","tahoma",Helvetica,"helvetica",Arial,sans-serif;
    }
    #content{
        padding-bottom: 200px;

    }
    /* Style the side navigation */
    ul {
        height: 100%;
        width: 200px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        padding: 0px;
        margin: 0px;
        float: left;
    }
    /* Side navigation links */
    ul li a {
        color: white;
        padding: 16px;
        color: #f3f3f3;
        text-decoration: none;
        display: block;
        text-align: center;
    }

    /* Change color on hover */
    ul li a:hover {
        background-color: #b82b00;
        color: #f3f3f3;
    }

    /* Style the content */
    #content {
        margin-left: 250px;
        float: left;
    }

    h1 {
        color: #252525;
    }

    p {
        color: #252525
    }
    input[type=submit] {
        width: 204px;
        background-color: #b82b00;
        color: white;
        padding: 14px 20px;
        margin: 25px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-family: "intel-clear", "tahoma", Helvetica, "helvetica", Arial, sans-serif;
        font-size: 20px;
    }
    input[type=text], select {
        width: 200px;
        font-family: "intel-clear", "tahoma", Helvetica, "helvetica", Arial, sans-serif;
    }
    textarea{

        width: 200px;
        font-family: "intel-clear", "tahoma", Helvetica, "helvetica", Arial, sans-serif;
    }

    td {
        color: #252525;
    }

    th {
        color: #252525;
    }
    #products {
        padding-top: 10px;
        border-collapse: collapse;
        width: 110%;
    }

    #products  td, #products  th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #products  tr:nth-child(even){background-color: #f2f2f2;}

    #products  tr:hover {background-color: #ddd;}

    #products  th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #b82b00;
        color: #f3f3f3;
    }
    #products tr td a#edit,a#delete  {
        color: #f3f3f3;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        padding: 5px 10px;
        margin: auto;
        display: block;

    }
    #products tr td a#edit svg, a#delete svg {
        display: block;
        margin: auto;

    }
    #products tr td a#edit{
        background-color: #008CBA;
    }
    #products tr td a#delete   {
        background-color: #b82b00;
    }
    .grid-container {
        display: grid;
        grid-template-columns: auto 400px 400px;
        grid-gap: 10px;
        padding-top: 10px;
    }
    .grid-container > a {
        text-align: center;
        font-size: 30px;
        padding : 10px;
        text-decoration: none;
        color: #f3f3f3;
    }
    .grid-container > a{
        color: #f3f3f3;
        text-decoration: none;
    }
    .grid-container > a:active{
        color: #f5f5f5;
    }

    label {
        color: #252525;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
    }

    input[type='number'] {
        -moz-appearance:textfield;
    }

</style>
</html>
