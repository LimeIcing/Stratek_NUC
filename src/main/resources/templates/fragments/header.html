<style th:fragment="style">
    #container{
        margin: auto;
        width: 75%;
        border: 3px solid green;
        padding: 10px;
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #252525;

    }
    li {
        float: left;
    }
    li a {
        display: block;
        color: #f3f3f3;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    li a:hover {
        background-color: #008CBA;
        color: #f3f3f3;
    }
    body{
        background-color: #f3f3f3;
        font-family: "intel-clear","tahoma",Helvetica,"helvetica",Arial,sans-serif;
    }
    input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type=submit] {
        width: 100%;
        background-color: #008CBA;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-family: "intel-clear", "tahoma", Helvetica, "helvetica", Arial, sans-serif;
        font-size: 20px;
    }
    form{
        margin-top: 10px;
    }
    form p{
        color: #252525;
        margin-top: 0px;
        margin-bottom: 0px;

    }

    td {
        color: #252525;
    }
    .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        grid-gap: 10px;
        padding-top: 10px;
    }
    .grid-container > a {
        background-color: #008CBA;
        text-align: center;
        font-size: 30px;
        padding : 10px;
        text-decoration: none;
        color: #f3f3f3;
    }
    .grid-container > a{
        color: #f3f3f3;
        text-decoration: none;
    }
    .grid-container > a:active{
        color: #f5f5f5;
        background-color: #006CBA;
    }


</style>
