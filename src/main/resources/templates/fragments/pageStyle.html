<style th:fragment="style">
    body{
        background-color: #f3f3f3;
        font-family: "intel-clear","tahoma",Helvetica,"helvetica",Arial,sans-serif;
    }
    #container{
        margin: auto;
        width: 75%;
        border: 3px solid green;
        padding: 10px;
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #252525;

    }
    li {
        float: left;
    }
    li a {
        display: block;
        color: #f3f3f3;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    li a:hover {
        background-color: #008CBA;
        color: #f3f3f3;
    }
    li.dropdown {
        display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: #252525;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }
    .dropdown-content a:hover {background-color: #008CBA}

    .dropdown:hover .dropdown-content {
        display: block;
    }
    li a, .dropbtn {
        display: inline-block;
        color: #f3f3f3;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover, .dropdown:hover .dropbtn {
        background-color: #008CBA;
    }
    input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type=submit] {
        width: 100%;
        background-color: #008CBA;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-family: "intel-clear", "tahoma", Helvetica, "helvetica", Arial, sans-serif;
        font-size: 20px;
    }
    form{
        margin-top: 10px;
    }
    form p{
        color: #252525;
        margin-top: 0px;
        margin-bottom: 0px;

    }

    td {
        color: #252525;
    }
    .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        grid-gap: 10px;
        padding-top: 10px;
    }
    .grid-container > a {
        background-color: #008CBA;
        text-align: center;
        font-size: 30px;
        padding : 10px;
        text-decoration: none;
        color: #f3f3f3;
    }
    .grid-container > a{
        color: #f3f3f3;
        text-decoration: none;
    }
    .grid-container > a:active{
        color: #f5f5f5;
        background-color: #006CBA;
    }
    #products {
        padding-top: 10px;
        border-collapse: collapse;
        width: 100%;
    }

    #products  td, #products  th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #products  tr:nth-child(even){background-color: #f2f2f2;}

    #products  tr:hover {background-color: #ddd;}

    #products  th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #4CAF50;
        color: white;
    }


</style>
</html>
